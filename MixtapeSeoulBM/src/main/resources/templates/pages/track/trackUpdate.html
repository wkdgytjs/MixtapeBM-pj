<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="shortcut icon" type="image/png" th:href="@{/img/common/head/infinity.png}" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/track/trackUpdate.css">
  <script src="/js/common/header.js" defer></script>
  <script src="/js/common/footer.js" defer></script>

  <title>TrackUpdate</title>
</head>


  <div class="container">
    <div class="container-con">
      <div class="title">
        <h1 class="trackUpdate">trackUpdate</h1>
      </div>
<form th:action="@{/trackUpdate}" method="post" th:object="${dto}">
      <div class="box">
        <div class="track-con">
          <div class="track-name1">
            <label>Pictures</label>
            <div class="file">
              <img src="/img/track/music.png" alt="">
            </div>
          </div>
          <div class="track-name">
            <label th:for="title">title</label>
            <input type="text" name="title" th:value="${dto.title}">
            <input type="hidden" name="no" th:value="${dto.no}" readonly>
          </div>
          <div class="track-name">
            <label th:for="duration">duration</label>
            <input type="text" name="duration" th:value="${dto.duration}">
          </div>
          <div class="track-name">
            <label th:for="bpm">bpm</label>
            <select name="bpm" id="bpm">
              <option value="1" >Select bpm ...</option>
              <option value="63" >63</option>
              <option value="75" >75</option>
              <option value="81" >81</option>
              <option value="97" >97</option>
              <option value="108" >108</option>
              <option value="126" >126</option>
            </select>
          </div>
          <div class="track-name">
            <label th:for="producer">producer</label>
            <input type="text" name="producer" th:value="${dto.producer}">
          </div>
          <div class="track-name">
            <label th:for="genre">genre</label>
            <select name="genre" id="genre">
              <option value="1" >Select genre ...</option>
              <option value="Rnb" >Rnb</option>
              <option value="Soul" >Soul</option>
              <option value="Pop" >Pop</option>
              <option value="Funk" >Funk</option>
              <option value="Trap" >Trap</option>
              <option value="Reggae" >Reggae</option>
            </select>
          </div>
          <div class="track-name">
            <label th:for="price">price</label>
            <select name="price" id="price">
              <option value="1" >Select price ...</option>
              <option value="$29.95" >$29.95</option>
              <option value="$49.95" >$49.95</option>
              <option value="$99.95">$99.95</option>
              <option value="$199.95" >$199.95</option>
            </select>
          </div>
          <div class="button">
            <button type="submit">update</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</form>

</body>

</html>
